name: Comment on PR

on:
  workflow_run:
    workflows: ["Build/Test Cyclus", "MacOS Build/Test Cyclus"]
    types:
      - completed

jobs:
  pr-comment:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          merge-multiple: true

      - name: Merge artifacts and get PR number
        run: |
          echo "### Downstream Build Status Report - $(cat commit_hash_timestamp)" > artifacts_merged.md
          cat ./*.txt >> artifacts_merged.md
          echo "PR_NUMBER=$(cat pr_number)" >> "$GITHUB_ENV"

      - name: PR Comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          pr_number: ${{ env.PR_NUMBER }}
          comment_tag: ${{ github.event.workflow_run.workflow_id }}
          filePath: artifacts_merged.md